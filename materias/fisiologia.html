<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matéria - Registro de Aulas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="tabela.js"></script>
    <style>
        body {
            background-color: #f0f8ff;
            color: #004d40;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #00796b;
            color: white;
            padding: 15px;
            text-align: center;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #004d40;
            color: white;
        }
        tr:hover {
            background-color: #e0f2f1;
        }
        footer {
            background-color: #00796b;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 768px) {
            table {
                width: 100%;
            }
            th, td {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Fisiologia</h1>
    </header>
    
    <main class="container my-4">
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Data da Aula</th>
                        <th>Conteúdo Abordado</th>
                        <th>Nome do Arquivo</th>
                        <th>Link do Arquivo</th>
                        <th>Nome da Gravação</th>
                        <th>Link da Gravação</th>
                    </tr>
                </thead>
                <tbody id="tabela-corpo">
                    <!-- Os dados serão inseridos aqui via JS -->
                </tbody>
            </table>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Registro de Aulas</p>
    </footer>
</body>
</html>
